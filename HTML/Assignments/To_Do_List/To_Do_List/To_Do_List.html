<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: burlywood;
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button {
            background-color: cadetblue;
            color: white;
        }

            .add-button:hover {
                background-color: bisque;
                color: black;
            }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .action-buttons button {
            margin-left: 5px;
            font-size: 14px;
        }

        .done-btn {
            background-color: lightgreen;
        }

        .delete-btn {
            background-color: tomato;
            color: white;
        }

            .done-btn:hover,
            .delete-btn:hover {
                opacity: 0.8;
            }
    </style>
</head>
<body>

    <h2>My To-Do List</h2>

    <div class="todo-container">
        <input type="text" id="inputBox" placeholder="Enter a task" />
        <button class="add-button" onclick="add()">Add</button>

        <ul id="listBox"></ul>
    </div>

    <script>
        function add() {
            const inputEl = document.getElementById("inputBox");
            const text = inputEl.value();
            if (text === "") return;

            const li = document.createElement("li");

            const textEl = document.createElement("span");
            textEl.textContent = text;

            const btnBox = document.createElement("div");
            btnBox.className = "action-buttons";

            const doneBtn = document.createElement("button");
            doneBtn.textContent = "Done";
            doneBtn.className = "done-btn";
            doneBtn.onclick = function () {
                textEl.classList.toggle("done");
            };

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete-btn";
            delBtn.onclick = function () {
                li.remove();
            };

            btnBox.appendChild(doneBtn);
            btnBox.appendChild(delBtn);

            li.appendChild(textEl);
            li.appendChild(btnBox);

            document.getElementById("listBox").appendChild(li);
            inputEl.value = "";
        }
    </script>

</body>
</html>
